<script>

    // 获取链接地址
    function onGetMonDatas() {
        onGetMonServerAddr(function (res) {
            var status = res['status'];
            var msg = res['msg'];
            if (status != 1) {
                alert(msg);
                return false;
            }
            else {
                var data = res['data'];

                var host = onGetMonServerHost();
                var port = data['port'];

                onStartWebSocket(host, port);
            }

        });
    }

    // 启动websocket连接
    function onStartWebSocket(host, port) {
        var ws_timer = null;
        var ws = getWebSocketConnect(host, port);
        if (ws == null) {
            //alert('监控初始化失败请重新打开');
        }
        else {
            ws.onopen = function (e) {
                //alert('websocket connect success');

                onGetData(ws);

                var mon_period = $("#private_mon_period").val();
                if (mon_period < 1) {
                    mon_period = 5;
                }

                // 启动监控数据获取定时器
                ws_timer = setInterval(function () {

                    onGetData(ws);

                }, mon_period * 1000);

            }

            ws.onclose = function (e) {
                if (ws_timer) {
                    clearInterval(ws_timer);
                    ws_timer = null;
                }

                //var strWarm = '连接已经断开，如果需要继续监控，请刷新页面重连';
                //alert(strWarm);
            }

            ws.onmessage = function (e) {
                var strObj = null;
                try {
                    strObj = JSON.parse(e.data);

                    onParseMonRecvData(strObj, onUpdateMonHostData);
                }
                catch (err) {
                    // ws.close(); // 关闭连接
                }
            }

        }

    }

    function onGetData(ws) {
        // 获取主机监控
        var module_id = onGetDefaultModuleId('mon_host');
        var reqPacket = onGetMonHostPacket(module_id, 0, null);

        ws.send(JSON.stringify(reqPacket));
    }

    function onUpdateMonHostData(datas) {
        // datas : [{"status": 0,"ip":"192.168.0.22", "user":0, "core":0, "cpu":0, "memory":0}]
        //alert(JSON.stringify(datas));
        // 请求成功后第一次会返回空值
        if (datas == undefined || datas == null || datas.length < 1) {
            //onUpdateAllItemStatus();
            return ;
        }

        for (var idx = 0; idx < datas.length; idx++) {
            var itemData = datas[idx];

            onUpdateItemData(itemData);
        }

    }

    function onUpdateAllItemStatus() {
        var ctrl_id = 'res_data_id';

        var item_status = 0;
        var item_online = 0;
        var item_user = 0;
        var item_core = 0;
        var item_cpu = 0;
        var item_memory = 0;

        var elems = document.getElementById(ctrl_id);
        for(var idx = 0; idx < elems.childNodes.length; idx++) {
            var itemNode = elems.childNodes[idx]; // 'wrap-item'

            var item_id = itemNode.getAttribute('id');

            if (itemNode.getAttribute('status') != item_status) {
                itemNode.setAttribute('status', item_status);
            }

            if (itemNode.getAttribute('online') != item_online) {
                itemNode.setAttribute('online', item_online);

                // 状态图标
                var grade = onGetGradePrefix() + onGetGrade(item_status, item_user, item_core) + onGetGradeSuffix();
                var grade_url = onGetGradeNetPath() + '/' + grade;
                var item_grade_img_id = onGetGradeImgId(item_id);
                document.getElementById(item_grade_img_id).src = grade_url;
            }

            if (itemNode.getAttribute('user') != item_user) {
                itemNode.setAttribute('user', item_user);
            }

            if (itemNode.getAttribute('core') != item_core) {
                itemNode.setAttribute('core', item_core);
            }

            if (itemNode.getAttribute('cpu') != item_cpu) {
                itemNode.setAttribute('cpu', item_cpu);

                var item_cpu_id = onGetCpuId(item_id);
                $("#" + item_cpu_id).html(item_cpu);
            }

            if (itemNode.getAttribute('memory') != item_memory) {
                itemNode.setAttribute('memory', item_memory);

                var item_memory_id = onGetMemoryId(item_id);
                $("#" + item_memory_id).html(item_memory);
            }

            itemNode.setAttribute('last-time', new Date().getTime());

        }
    }

    function onUpdateItemData(itemData) {
        var item_status = itemData.status;
        var item_ip = itemData.ip;
        var item_user = itemData.user;
        var item_core = itemData.core;
        var item_cpu = itemData.cpu;
        var item_memory = itemData.memory;

        var grade = onGetGradePrefix() + onGetGrade(item_status, item_user, item_core) + onGetGradeSuffix();

        var ctrl_id = 'res_data_id';

        var elems = document.getElementById(ctrl_id);
        for(var idx = 0; idx < elems.childNodes.length; idx++) {
            var itemNode = elems.childNodes[idx]; // 'wrap-item'

            var item_id = itemNode.getAttribute('id');
            var item_r_status = itemNode.getAttribute('status');
            var item_r_ip = itemNode.getAttribute('ip');
            var item_r_cpu = itemNode.getAttribute('cpu');
            var item_r_memory = itemNode.getAttribute('memory');

            if (item_ip == item_r_ip) {
                var grade_url = onGetGradeNetPath() + '/' + grade;
                var item_grade_img_id = onGetGradeImgId(item_id);
                document.getElementById(item_grade_img_id).src = grade_url;

                var item_cpu_id = onGetCpuId(item_id);
                var item_memory_id = onGetMemoryId(item_id);

                if (item_r_cpu != item_cpu) {
                    $("#" + item_cpu_id).html(item_cpu);
                }
                if (item_r_memory != item_memory) {
                    $("#" + item_memory_id).html(item_memory);
                }

                itemNode.setAttribute('online', item_status);
                itemNode.setAttribute('user', item_user);
                itemNode.setAttribute('core', item_core);
                itemNode.setAttribute('cpu', item_cpu);
                itemNode.setAttribute('memory', item_memory);
                itemNode.setAttribute('last-time', new Date().getTime());

                break;
            }
        }
    }

    function onWrapItemDbClick(elem) {
        var item_id = elem.getAttribute('id');
        var item_ip = elem.getAttribute('ip');
        var item_online = elem.getAttribute('online');

        if (item_online < 1) {
            // 没有在线
            alert('未在线主机无法获取监控信息');
            return false;
        }
        // 查询任务管理器
        var user_id = getAdministratorId();
        var user_name = getAdministratorName();
        var type = 'cloud_task_ex';

        var reqUrl = getBaseUrl() + '/manage/app_policy_query';

        var postData = {
            id: 0, // app编号，不是APP的全部设置为0
            is_admin: 1,
            user_id: user_id,
            user_name: user_name,
            type: type,
            ip_addr: item_ip,
            time: new Date().getTime()
        }

        httpPostRequest(reqUrl, user_name, postData, function(res){

            var status = res['status'];
             if (status == 1) {
                var command = res['data'];
                // 直接打开应用

                window.location.href = command;

             }
             else {
                var msg = res['msg'];
                alert(msg);
             }
        });
    }

    function onWrapItemMouseOver(elem) {

        var item_id = elem.getAttribute('id');
        var item_status = elem.getAttribute('status');
        var item_name = elem.getAttribute('host_name');
        var item_ip = elem.getAttribute('ip');
        var item_online = elem.getAttribute('online');
        var item_user = elem.getAttribute('user');
        var item_core = elem.getAttribute('core');
        var item_cpu = elem.getAttribute('cpu');
        var item_memory = elem.getAttribute('memory');

        var item_status_text = onGetStatusText(item_status);
        var item_online_text = onGetStatusText(item_online);

        var innerTitleHtml = '';

        innerTitleHtml += '<div><h4>双击图标查看详细信息</h4></div>'

        var innerHtml = '';

        innerHtml += '<table class="table table-condensed" style="margin-top: -10px;margin-bottom: -10px;">';

        innerHtml += '<tbody>';

        innerHtml += '<tr>';
        innerHtml += '<td>名称：</td>';
        innerHtml += '<td>' + item_name + '</td>';
        innerHtml += '</tr>';

        innerHtml += '<tr>';
        innerHtml += '<td>IP地址：</td>';
        innerHtml += '<td>' + item_ip + '</td>';
        innerHtml += '</tr>';

        innerHtml += '<tr>';
        innerHtml += '<td>是否在线：</td>';
        innerHtml += '<td>' + item_online_text + '</td>';
        innerHtml += '</tr>';

        innerHtml += '<tr>';
        innerHtml += '<td>用户数量：</td>';
        innerHtml += '<td>' + item_user + '</td>';
        innerHtml += '</tr>';

        innerHtml += '<tr>';
        innerHtml += '<td>CPU内核数量：</td>';
        innerHtml += '<td>' + item_core + '</td>';
        innerHtml += '</tr>';

        innerHtml += '<tr>';
        innerHtml += '<td>CPU使用率（%）：</td>';
        innerHtml += '<td>' + item_cpu + '</td>';
        innerHtml += '</tr>';

        innerHtml += '<tr>';
        innerHtml += '<td>内存使用率（%）：</td>';
        innerHtml += '<td>' + item_memory + '</td>';
        innerHtml += '</tr>';

        innerHtml += '</tbody>';

        innerHtml += '</table>';

        var place_text = onGetPlaceText();

        $("#" + item_id).popover({
            trigger:'manual',
            placement : place_text,
            title :  innerTitleHtml,
            html: 'true', //needed to show html of course
            content : innerHtml,
            animation: false
        }).on("mouseover", function () {
            $(this).popover("show");

        }).on("mouseout", function () {
            $(this).popover("destroy");
        });
    }

    function onWrapItemMouseOut(elem) {

    }

    window.onload = function() {

        // 监控周期
        onGetMonPeriod(function(res) {
            var status = res['status'];
            if (status == 1) {
                var resData = res['data'];
                var mon_period = resData['mon_period'];

                $("#private_mon_period").attr('value', mon_period);
            }
        });

        // 获取配置的用户核数
        onGetCfgUserCores();

        // 获取所有监控主机列表
        onGetMonHostList();

        // 获取监控数据
        onGetMonDatas();
    }

    function onGetCfgUserCores() {
        var reqUrl = getBaseUrl() + '/cfg/ws';
        var user_name = getAdministratorName();

        var postData = {
            fields: ['user_cores'],
            time: new Date().getTime()
        }

        httpPostRequest(reqUrl, user_name, postData, function(res){
            var status = res['status'];
            var total_count = 0;
            if (status == 1) {
                total_count = res['total_count'];
            }

            if (total_count > 0) {
                var itemData = res['data'];
                var item_user_cores = itemData['user_cores'];

                $("#private_user_cores").attr('value', item_user_cores);
            }
        });
    }

    function onGetMonHostList() {
        var reqUrl = getBaseUrl() + '/manage/host_query';
        var user_name = getAdministratorName();
        var postData = {
            status: 1,
            page_index: 1,
            page_size: 1000,
            page_count:1,
            time: new Date().getTime(),
        }

        var ctrl_id = 'res_data_id';

        httpPostRequest(reqUrl, user_name, postData, function(res){
            var status = res['status'];
            var max_count = 0;
            var total_count = 0;
            var innerHtml = '';

            if (status == 1) {
                max_count = res['max_count'];
                total_count = res['total_count'];
            }
            else {
                var msg = res['msg'];
                onErrorHandle(status, msg);
            }
            if (total_count > 0) {
                var list = res['list'];
                for(var idx = 0; idx < list.length; idx++) {
                    var itemData = list[idx];

                    var item_id = itemData.id;
                    var item_name = itemData.name;
                    var item_ip_addr = itemData.ip_addr;
                    var item_status = itemData.status;
                    var item_group_id = itemData.group_id;
                    var item_group_name = itemData.group_name;
                    var item_remark = itemData.remark;

                    var item_online = 0;
                    var item_cpu = 0;
                    var item_memory = 0;

                    var item_grade_img_id = onGetGradeImgId(item_id);
                    var item_cpu_id = onGetCpuId(item_id);
                    var item_memory_id = onGetMemoryId(item_id);
                    var item_grade = onGetGradePrefix() + onGetGrade(item_online, 0, 0) + onGetGradeSuffix();
                    var item_grade_url = onGetGradeNetPath() + '/' + item_grade;

                    if (item_group_name == null) {
                        item_group_name = '';
                    }

                    if (item_remark == null) {
                        item_remark = '';
                    }

                    var item_img = getDefaultHostImage(item_status);

                    innerHtml += '<div class="wrap-item"';
                    innerHtml += ' id="' + item_id + '"';
                    innerHtml += ' name="mon_name"';
                    innerHtml += ' host_name="' + item_name + '"';
                    innerHtml += ' status="' + item_status + '"'; // 启用状态
                    innerHtml += ' online="' + item_online + '"'; // 在线状态
                    innerHtml += ' ip="' + item_ip_addr + '"';
                    innerHtml += ' user="0"';
                    innerHtml += ' core="0"';
                    innerHtml += ' cpu="0"';
                    innerHtml += ' memory="0"';
                    innerHtml += ' last-time="' + new Date().getTime()  + '"';
                    innerHtml += ' ondblclick="Javascript:onWrapItemDbClick(this);"';
                    innerHtml += ' onMouseOver="Javascript:onWrapItemMouseOver(this);"';
                    //innerHtml += ' onMouseOut="Javascript:onWrapItemMouseOut(this);"';
                    innerHtml += ' >';

                    innerHtml += '<div class="wrap-item-img">';
                    innerHtml += '<img src="' + item_img + '">'
                    innerHtml += '</div>';

                    innerHtml += '<div class="wrap-item-text">';
                    innerHtml += item_ip_addr;
                    innerHtml += '</div>';

                    innerHtml += '<div class="wrap-item-input">';
                    //innerHtml += '<input type="checkbox" name="inside" value="" />';

                    innerHtml += '<div class="wrap-item-input-column">';

                    innerHtml += '<span class="label label-info"';
                    innerHtml += ' id="' + item_cpu_id + '"';
                    innerHtml += '>';
                    innerHtml += item_cpu;
                    innerHtml += '</span>';

                    innerHtml += '<span class="label label-primary"';
                    innerHtml += ' id="' + item_memory_id + '"';
                    innerHtml += '>';
                    innerHtml += item_memory;
                    innerHtml += '</span>';

                    innerHtml += '</div>';

                    innerHtml += '<div class="wrap-item-input-column">';
                    innerHtml += '</div>';

                    innerHtml += '<div class="wrap-item-input-column">';
                    innerHtml += '<img id="' + item_grade_img_id + '"';
                    innerHtml += ' src="' + item_grade_url + '" ';
                    innerHtml +=  ' style="width:32px; height:32px;">'
                    innerHtml += '</div>';

                    innerHtml += '</div>';

                    innerHtml += '</div>';

                }

            }

            $("#" + ctrl_id).html(innerHtml);
        });

    }

    function onGetCpuId(id) {
        return ('cpu_' + id);
    }

    function onGetMemoryId(id) {
        return ('instance_count_' + id);
    }


</script>
