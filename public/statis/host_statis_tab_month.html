<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主机月统计周期数据</title>

    <link href="../stylesheets/style.css" type="text/css" rel="stylesheet" />

    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css -->
    <link href="../third_part/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../third_part/daterangepicker-3.0.5/daterangepicker.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!--[if lt IE 10]>
    <script src="../third_part/html5shiv-3.7.2/dist/html5shiv.min.js"></script>
    <script src="../third_part/Respond-1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js -->
    <script src="../third_part/jquery/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js -->
    <script src="../third_part/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../third_part/daterangepicker-3.0.5/moment.min.js"></script>
    <script src="../third_part/daterangepicker-3.0.5/daterangepicker.js"></script>

    <script src="../third_part/JSON-js-master/json2.js"></script>
    <script src="../third_part/store.js-2.0.10/dist/store.legacy.min.js"></script>
    <script src="../third_part/echarts-4.4.0/dist/echarts.min.js"></script>

    <script src="../javascripts/manage_op.js"></script>
    <script src="../javascripts/local_storage.js"></script>
    <script src="../javascripts/http.js"></script>
    <script src="../javascripts/statis_op.js"></script>
    <script src="../javascripts/util.js"></script>

</head>
<body>

<div class="hidden-area">
</div>

<div class="tab_page">

    <!-- 趋势图 -->
    <div style="margin-top: 10px; min-height: 400px; border: solid 1px #c0c0c0;">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="flex-line" >

                    <div class="flex-item" style="margin-left: 0px; width: 380px;">
                        <div class="input-group" >
                            <span class="input-group-addon"><span style="font-weight: bold;">趋势图</span>&nbsp;&nbsp;统计时间&nbsp;&nbsp;</span>
                            <input type="text" class="form-control" id="trend_month_id" placeholder="请选择时间范围" style="width: 200px;">
                            <span class="input-group-addon" onclick="Javascript:onTrendDaterangepickerClick();">▼</span>
                        </div>
                    </div>

                    <div class="flex-item">
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="checkbox_month_online_id" checked="checked" onclick="Javascript:onCheckboxOnlineClick();">主机上线次数
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex-item">
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="checkbox_month_offline_id" checked="checked" onclick="Javascript:onCheckboxOfflineClick();">主机下线次数
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex-item">
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="checkbox_month_user_id" checked="checked" onclick="Javascript:onCheckboxUserClick();">登录用户数量
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex-item">
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="checkbox_month_app_id" checked="checked" onclick="Javascript:onCheckboxAppClick();">运行应用数量
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="flex-item">
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="checkbox_month_app_inst_id" checked="checked" onclick="Javascript:onCheckboxAppInstClick();">运行应用实例数量
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="panel-body" style="margin-top: -20px; ">

            <div class="echart-box" >
                <div class="echart-item" id="trend_month_online_id" style="width: 100%; height: 300px;"></div>

                <div class="echart-item" id="trend_month_offline_id" style="width: 100%; height: 300px;"></div>

                <div class="echart-item" id="trend_month_user_id" style="width: 100%; height: 300px;"></div>

                <div class="echart-item" id="trend_month_app_id" style="width: 100%; height: 300px;"></div>

                <div class="echart-item" id="trend_month_app_inst_id" style="width: 100%; height: 300px;"></div>

            </div>

        </div>
    </div>

    <!-- 数据列表 -->

    <table class="table table-bordered" style="margin-top: 10px;">
        <caption style="background-color: #eeeeee; border: solid 1px #c0c0c0;">
            <div class="flex-line">

                <div class="flex-item" style="width: 380px;">
                    <div class="input-group">
                        <span class="input-group-addon"><span style="font-weight: bold;">数据列表</span>&nbsp;&nbsp;统计时间&nbsp;&nbsp;</span>
                        <input type="text" class="form-control" id="list_month_id" placeholder="请选择时间范围" style="width: 200px;">
                        <span class="input-group-addon" onclick="Javascript:onListDaterangepickerClick();">▼</span>
                    </div>
                </div>

                <!--<div class="flex-item">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <input type="button" class="form-control" value="下载表格" onclick="Javascript:onDownload();">
                        </div>
                    </div>
                </div>-->

            </div>
        </caption>
        <thead>
        <tr>
            <th>序号</th>
            <th>IP地址</th>
            <th>统计时间</th>
            <th>主机上线次数</th>
            <th>主机下线次数</th>
            <th>登录用户数量</th>
            <th>运行应用数量</th>
            <th>运行应用实例数量</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody id="res_month_data_list_id" class="table_decorate">

        </tbody>
    </table>

</div>

</body>

<script>

    var trend_daterangepicker_component = null;
    var list_daterangepicker_component = null;

    $(function(){
        var date_type = 'month';
        // 初始化趋势图日期时间
        trend_daterangepicker_component = onInitDateRange('trend_month_id', date_type, function(start, end){
            var begin_tm = start.format('YYYY-MM-DD') + ' 00:00:00';
            var end_tm = end.format('YYYY-MM-DD') + ' 23:59:59';

            onGetHostStatis(begin_tm, end_tm, onTrendDataUpdate, null);
            return;
        });

        // 初始化列表日期时间
        list_daterangepicker_component = onInitDateRange('list_month_id', date_type, function(start, end){
            var begin_tm = start.format('YYYY-MM-DD') + ' 00:00:00';
            var end_tm = end.format('YYYY-MM-DD') + ' 23:59:59';
            onGetHostStatis(begin_tm, end_tm, null, onListDataUpdate);
            return;
        });

        // 初始化数据，获取一周数据
        var begin_tm = moment().month(moment().month() - 1).startOf('month').hours(0).minutes(0).seconds(0).format('YYYY-MM-DD HH;mm:ss');
        var end_tm = moment().month(moment().month() - 1).endOf('month').hours(23).minutes(59).seconds(59).format('YYYY-MM-DD HH:mm:ss');
        onGetHostStatis(begin_tm, end_tm, onTrendDataUpdate, onListDataUpdate);
    });

    function onTrendDaterangepickerClick() {
        if (trend_daterangepicker_component) {
            trend_daterangepicker_component.click();
        }
    }

    function onListDaterangepickerClick() {
        if (list_daterangepicker_component) {
            list_daterangepicker_component.click();
        }
    }

    function onGetHostStatis(begin_tm, end_tm, trend_callback, list_callback) {
        var postData = {}

        postData['begin_tm'] = begin_tm;
        postData['end_tm'] = end_tm;
        postData['cycle_id'] = 3;
        postData['time'] = new Date().getTime()

        onGetHostStatisData(postData, function(res){
            if (trend_callback) {
                trend_callback(res);
            }

            if (list_callback) {
                list_callback(res);
            }

        });
    }

    function onDownload() {

    }

    function onTrendDataUpdate(res) {
        var status = res['status'];
        var msg = res['msg'];

        var x_axis_data = []; // X轴标签
        var series_online_count_data = []; // 趋势图数据
        var series_offline_count_data = [];
        var series_user_count_data = [];
        var series_app_count_data = [];
        var series_app_inst_count_data = [];

        if (status != 1) {
            //alert(msg);
        }
        else {
            var max_count = res['max_count'];
            var count = res['count'];
            if (count > 0) {
                var list = res['list'];
                for(var idx = 0; idx < list.length; idx++) {
                    var itemData = list[idx];

                    var item_id = itemData['id'];
                    var item_ip_addr = itemData['ip_addr'];
                    var item_begin_tm = itemData['begin_tm'];
                    var item_end_tm = itemData['end_tm'];
                    var item_online_count = itemData['online_count'];
                    var item_offline_count = itemData['offline_count'];
                    var item_user_count = itemData['user_count'];
                    var item_app_count = itemData['app_count'];
                    var item_app_inst_count = itemData['app_inst_count'];
                    //var item_remark = itemData['remark'];

                    var item_begin_date = utilGetDateFromDateTimeString(item_begin_tm);
                    //var item_end_date = utilGetDateFromDateTimeString(item_end_tm);

                    var item_axis_name = item_begin_date + ' [' + item_ip_addr + ']';

                    x_axis_data.push(item_axis_name);
                    series_online_count_data.push(item_online_count);
                    series_offline_count_data.push(item_offline_count);
                    series_user_count_data.push(item_user_count);
                    series_app_count_data.push(item_app_count);
                    series_app_inst_count_data.push(item_app_inst_count);
                }
            }
        }

        // 上线次数
        var online_trend_chart = onChartTrendLineDisplay('trend_month_online_id', '主机上线次数 - 趋势图', x_axis_data, '主机上线次数', series_online_count_data);

        // 下线次数
        var offline_trend_chart = onChartTrendLineDisplay('trend_month_offline_id', '主机下线次数 - 趋势图', x_axis_data, '主机下线次数', series_offline_count_data);

        // 登录用户数
        var user_trend_chart = onChartTrendLineDisplay('trend_month_user_id', '登录用户数量 - 趋势图', x_axis_data, '登录用户数量', series_user_count_data);

        // 应用个数
        var online_trend_chart = onChartTrendLineDisplay('trend_month_app_id', '运行应用数量 - 趋势图', x_axis_data, '运行应用数量', series_app_count_data);

        // 应用实例个数
        var app_inst_trend_chart = onChartTrendLineDisplay('trend_month_app_inst_id', '运行应用实例数量 - 趋势图', x_axis_data, '运行应用实例数量', series_app_inst_count_data);

    }

    function onListDataUpdate(res) {
        var status = res['status'];
        var msg = res['msg'];

        var innerHtml = '';

        if (status != 1) {
            //alert(msg);
        }
        else {
            var max_count = res['max_count'];
            var count = res['count'];

            if (count > 0) {
                var list = res['list'];
                for(var idx = 0; idx < list.length; idx++) {
                    var itemData = list[idx];

                    var itemHtml = onGenerateListItemHtml((idx + 1), itemData);

                    innerHtml += itemHtml;
                }
            }
        }

        // 更新数据
        $("#res_month_data_list_id").html(innerHtml);
    }

    function onGenerateListItemHtml(display_index, itemData) {
        var item_id = itemData['id'];
        var item_ip_addr = itemData['ip_addr'];
        var item_begin_tm = itemData['begin_tm'];
        var item_end_tm = itemData['end_tm'];
        var item_online_count = itemData['online_count'];
        var item_offline_count = itemData['offline_count'];
        var item_user_count = itemData['user_count'];
        var item_app_count = itemData['app_count'];
        var item_app_inst_count = itemData['app_inst_count'];
        var item_remark = itemData['remark'];

        if (item_remark == undefined || item_remark == null) {
            item_remark = '';
        }

        var innerHtml = '';

        innerHtml += '<tr';
        innerHtml += '>';

        innerHtml += '<td>';
        innerHtml += display_index;
        innerHtml += '</td>';

        innerHtml += '<td>';
        innerHtml += item_ip_addr;
        innerHtml += '</td>';

        var item_time = item_begin_tm + ' ~ ' + item_end_tm;
        innerHtml += '<td>';
        innerHtml += item_time;
        innerHtml += '</td>';

        innerHtml += '<td>';
        innerHtml += item_online_count;
        innerHtml += '</td>'

        innerHtml += '<td>';
        innerHtml += item_offline_count;
        innerHtml += '</td>'

        innerHtml += '<td>';
        innerHtml += item_user_count;
        innerHtml += '</td>'

        innerHtml += '<td>';
        innerHtml += item_app_count;
        innerHtml += '</td>';

        innerHtml += '<td>';
        innerHtml += item_app_inst_count;
        innerHtml += '</td>';

        innerHtml += '<td>';
        innerHtml += item_remark;
        innerHtml += '</td>';

        innerHtml += '</tr>';

        return innerHtml;
    }

    function onCheckboxOnlineClick() {
        onCheckboxChange('checkbox_month_online_id', 'trend_month_online_id');
    }

    function onCheckboxOfflineClick() {
        onCheckboxChange('checkbox_month_offline_id', 'trend_month_offline_id');
    }

    function onCheckboxUserClick() {
        onCheckboxChange('checkbox_month_user_id', 'trend_month_user_id');
    }

    function onCheckboxAppClick() {
        onCheckboxChange('checkbox_month_app_id', 'trend_month_app_id');
    }

    function onCheckboxAppInstClick() {
        onCheckboxChange('checkbox_month_app_inst_id', 'trend_month_app_inst_id');
    }

</script>

</html>
